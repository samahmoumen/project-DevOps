name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository }}/backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository }}/frontend

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18


      - name: Install backend dependencies
        working-directory: ./server
        run: |
          npm install
          npm install --package-lock-only

      - name: Lint backend
        working-directory: ./server
        run: npm run lint || true

      - name: Test backend
        working-directory: ./server
        run: npm test || echo "No backend tests configured"

      - name: Build backend
        working-directory: ./server
        run: npm run build || echo "No backend build step"

      - name: Install frontend dependencies
        working-directory: ./client
        run: |
          npm install
          npm install --package-lock-only

      - name: Lint frontend
        working-directory: ./client
        run: npm run lint || true

      - name: Build frontend
        working-directory: ./client
        run: npm run build || echo "No frontend build step"

  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: lint-test-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
