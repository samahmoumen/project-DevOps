name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - main

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # BACKEND
      - name: Install backend dependencies
        working-directory: ./server
        run: npm install

      - name: Lint backend
        working-directory: ./server
        run: npm run lint || true

      - name: Test backend
        working-directory: ./server
        run: npm test || echo "No backend tests configured"

      # On a supprimÃ© le "Build backend" ici car le script n'existe pas

      # FRONTEND
      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install

      - name: Lint frontend
        working-directory: ./client
        run: npm run lint || true

      - name: Build frontend
        working-directory: ./client
        run: npm run build

  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: lint-test-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Image Names to Lowercase
        run: |
          echo "IMAGE_BACKEND=ghcr.io/${GITHUB_REPOSITORY,,}/backend" >> ${GITHUB_ENV}
          echo "IMAGE_FRONTEND=ghcr.io/${GITHUB_REPOSITORY,,}/frontend" >> ${GITHUB_ENV}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}